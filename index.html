<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUCANO DESIGNER3D - PREMIUM V20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap');
        
        body { 
          background-color: #f8fafc; 
          font-family: 'Roboto', sans-serif; 
          margin: 0;
          height: 100vh;
          overflow: hidden;
          -webkit-tap-highlight-color: transparent;
        }

        #root { height: 100%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Layout Imagem 1: Relatório Individual */
        .report-table {
          width: 100%;
          border-collapse: collapse;
          background: white;
          border: 1px solid #cbd5e1;
        }
        .report-table td {
          padding: 14px 18px;
          border: 1px solid #cbd5e1;
          font-size: 11px;
          text-transform: uppercase;
        }
        .report-table td:first-child {
          background-color: #f1f5f9;
          font-weight: 900;
          width: 40%;
          color: #334155;
        }
        .report-table td:last-child {
          font-weight: 700;
          color: #1e293b;
        }

        /* Layout Imagem 2: Relatório de Soma Unificada */
        .sum-table {
          width: 100%;
          border-collapse: collapse;
          background: white;
          border: 1px solid #cbd5e1;
        }
        .sum-table th {
          background-color: #f8fafc;
          padding: 12px 8px;
          font-size: 10px;
          font-weight: 900;
          text-transform: uppercase;
          border: 1px solid #cbd5e1;
          color: #475569;
          text-align: center;
        }
        .sum-table td {
          padding: 12px 6px;
          border: 1px solid #cbd5e1;
          font-size: 11px;
          text-align: center;
          font-weight: 700;
        }

        .header-premium {
          background-color: #475569; /* Slate Gray conforme as imagens */
          color: white;
          text-align: center;
          padding: 24px 10px;
        }

        .text-cyan-premium { color: #00a8cc !important; }
        .text-green-premium { color: #27ae60 !important; }
        .bg-green-soft { background-color: #f0fdf4 !important; }

        .cb-custom {
          width: 22px;
          height: 22px;
          border: 2px solid #94a3b8;
          border-radius: 6px;
          cursor: pointer;
          appearance: none;
          display: flex;
          align-items: center;
          justify-content: center;
          background: white;
          transition: all 0.2s;
        }
        .cb-custom:checked {
          background-color: #475569;
          border-color: #475569;
        }
        .cb-custom:checked::after {
          content: "\f00c";
          font-family: "Font Awesome 6 Free";
          font-weight: 900;
          color: white;
          font-size: 12px;
        }

        .animate-in {
          animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(8px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
