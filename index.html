<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUCANO DESIGNER3D - PREMIUM V17</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@800&display=swap');
        
        body { 
          background-color: #f8fafc; 
          font-family: 'Inter', sans-serif; 
          margin: 0;
          height: 100vh;
          overflow: hidden;
          -webkit-tap-highlight-color: transparent;
        }

        #root { height: 100%; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        input:focus, textarea:focus {
          border-color: #0891b2 !important;
          background-color: #fff !important;
        }

        .animate-in {
          animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .custom-range::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 20px;
          height: 20px;
          background: #0891b2;
          border: 4px solid #fff;
          border-radius: 50%;
          cursor: pointer;
          box-shadow: 0 4px 10px rgba(0,0,0,0.15);
          margin-top: -8px;
        }

        .custom-range::-webkit-slider-runnable-track {
          width: 100%;
          height: 5px;
          background: #e2e8f0;
          border-radius: 10px;
        }

        /* Checkbox customizado */
        .cb-custom {
          width: 24px;
          height: 24px;
          border: 2px solid #cbd5e1;
          border-radius: 6px;
          cursor: pointer;
          appearance: none;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s;
        }
        .cb-custom:checked {
          background-color: #0891b2;
          border-color: #0891b2;
        }
        .cb-custom:checked::after {
          content: "\f00c";
          font-family: "Font Awesome 6 Free";
          font-weight: 900;
          color: white;
          font-size: 12px;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
